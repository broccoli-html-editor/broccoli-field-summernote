<!DOCTYPE html>
<html>
<head>
<title>Broccoli TEST</title>
</head>
<body>
<div class="contents" data-contents="main">
<div><h1>Summernoteフィールドを導入しました。</h1><p>multitextフィールドと同じデータ構造を持っているため、 multitext の代替として使用することができます。</p><p>これは、既存のプロジェクトにも容易に導入が可能であることを意味しています。</p></div><div><p>1行の編集欄は特別です。ここでは Summernote は起動しません。</p>
</div><div><p>2行以上の場合は、 Summernote が起動します。</p><p>WYSIWYG編集をお楽しみください。<br></p></div>
</div><!-- /main -->
</body>
</html>
<script data-broccoli-receive-message="yes">
window.addEventListener('message',(function() {
return function f(event) {
var s=document.createElement('script');
document.querySelector('body').appendChild(s);s.src=event.data.scriptUrl;
window.removeEventListener('message', f, false);
}
})(),false);
</script>
